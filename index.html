<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/reset.css"/> 
  <link rel="stylesheet" href="./assets/style.css"/>

</head>

<body>
  <header>
    <a href="./highscores.html">Highscores</a>
    <p align="right">time: <span id="timer"></span></p>
  </header>

  <main>


    <section id ="start">
      <h1>Code Quiz</h1> 
        <p>Click the start button to start the quiz!</p>
        <button id="start-btn">Start</button>
        <p>Choose your answers carefully. You will lose 10 seconds on the timer for every incorrect answer.</p>
    </section>

    <section id="quiz" style="display:none;">
      <h2 id="question">Question</h2>
      <div id="choices">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
      <button id="next-btn">Next</button>
      <div id="answer"></div>
    </section>

    <section id="end" style="display:none;"> 
      <center>
        <h3>Quiz Over!</h3>
        <p>Your score: <span id="your-score"></span></p>
        <p>Please enter your initials and click submit.</p>
        <input id="initials" type="text" />
        <button id="enter-initials">submit</button>
      </center>
    </section>

  </main>



  <script src="./assets/script.js"></script>
</body>
</html>
